<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário do Aluno</h1>

    <form action="#" method="post">
        <label for="nome">Nome do Aluno:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="nota1">Nota 1:</label><br>
        <input type="number" step="0.1" id="nota1" name="nota1" min="0" max="10" required><br><br>

        <label for="nota2">Nota 2:</label><br>
        <input type="number" step="0.1" id="nota2" name="nota2" min="0" max="10" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
<script src="calculo.js"></script>
</html>
